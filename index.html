<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <h1>Traffic Signal Management</h1>
        <div class="container">
            <div >
                <div class="direction reletiv-50" id="up" >
                    <div class="flex-colomn">
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-left  left"></i>
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-up up"></i>
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-right right"></i>
                    </div>
                    <div class="traffic-light">
                        <div class="red light"></div>
                        <div class="yellow light"></div>
                        <div class="green light"> </div>
                    </div>
                    <div class="flex-colomn">
                        
                        <p>North</p>
                        <p class="timer" >90</p>
                    </div>
                </div>
                
                
                <div class="direction" id="left">
                    
                    <div class="flex-colomn">
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-up right"></i>
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-left up"></i>
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-down left"></i>
                    </div>
                    <div class="traffic-light">
                        <div class="red light"></div>
                        <div class="yellow light"></div>
                        <div class="green light"></div>
                    </div>
                    <div class="flex-colomn">

                        <p>West</p>
                        <p class="timer">60</p>
                    </div>
                </div>
                <div class="direction reletiv-50" id="down">
                    <div class="flex-colomn">
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-left right"></i>
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-down up"></i>
                        <i class="fa-sharp fa-2xl fa-solid fa-arrow-right left"></i>
                    </div>
                    <div class="traffic-light">
                        <div class="red light"></div>
                        <div class="yellow light"></div>
                        <div class="green light"></div>
                    </div>
                    <div class="flex-colomn">

                        <p>South</p>
                        <p class="timer">30</p>
                    </div>
                </div>
            </div>
            <div class="direction " id="right">
                <div class="flex-colomn">
                    <i class="fa-sharp fa-2xl fa-solid fa-arrow-up left"></i>
                    <i class="fa-sharp fa-2xl fa-solid fa-arrow-right up"></i>
                    <i class="fa-sharp fa-2xl fa-solid fa-arrow-down right"></i>
                </div>
                <div class="traffic-light">
                    <div class="red light"></div>
                    <div class="yellow light"></div>
                    <div class="green light "></div>
                </div>
                <div class="flex-colomn">

                    <p>East</p>
                    <p class="timer">30</p>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/96e97f4edb.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
